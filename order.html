<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order -SHAH Bakers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="images/SHAH.jpg" alt="Sweet Delights Bakery Logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#menu">Menu</a></li>
        <li><a href="index.html#gallery">Gallery</a></li>
        <li><a href="index.html#testimonials">Testimonials</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- Product Selection Section -->
  <section class="product-selection">
    <h2>Select Your Items</h2>
    <div class="product-items">
      <div class="product">
        <img src="images/cake1.jpg" alt="Custom Cake">
        <h3>Custom Cake</h3>
        <p>$25</p>
        <button class="add-to-order" data-item="Custom Cake" data-price="25">Add to Order</button>
      </div>
      <div class="product">
        <img src="images/pastry1.jpg" alt="Pastry">
        <h3>Pastry</h3>
        <p>$5</p>
        <button class="add-to-order" data-item="Pastry" data-price="5">Add to Order</button>
      </div>
      <div class="product">
        <img src="images/bread1.jpg" alt="Artisan Bread">
        <h3>Artisan Bread</h3>
        <p>$8</p>
        <button class="add-to-order" data-item="Artisan Bread" data-price="8">Add to Order</button>
      </div>
    </div>
  </section>

  <!-- Order Form Section -->
  <section class="order">
    <h2>Place Your Order</h2>
    <form id="order-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" placeholder="Enter your delivery address" required></textarea>
      </div>
      <div class="form-group">
        <label for="items">Selected Items</label>
        <div id="order-summary">
          <p>No items selected.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="total">Total Cost</label>
        <input type="text" id="total" value="$0" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SHAH Bakers. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
